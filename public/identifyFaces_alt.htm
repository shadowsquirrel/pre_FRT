<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/if_frame.css">
    <link rel="stylesheet" href="css/if_frame_altAdjustments.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <title>Face Test</title>

</head>
<body>

    <div class=debug style='position:absolute; left:2%;'>
        <div class=coordinates>
            <p>
                x-coordinate: <span id=xCoor></span>
                <br />
                y-coordinate: <span id=yCoor></span>
                <br />
                time Stamp: <span id=timeS></span>
                <br />
                delta time: <span id=deltaT></span>
            </p>
        </div>
    </div>

    <div class = 'wrap  noselect' style='margin-top:10px;'>


        <div class = 'all'>


            <div class='frame-B'>

                <div class='frame-B-0'>

                    <div class='frame-B-0-0'>

                        <div class='leftButton buttonWrap'>
                            <img id='lB' class='iconButton' src='images/decisionIcons/false.png'/>
                            <div class=leftButtonExplanation>
                                <p>
                                    <strong>different</strong>
                                </p>
                            </div>
                        </div>

                        <div class='rightButton buttonWrap'>
                            <img id='rB' class='iconButton' src='images/decisionIcons/true.png'/>
                            <div class=rightButtonExplanation>
                                <p>
                                    <strong>same</strong>
                                </p>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <div class='frame-A'>

                <div class='frame-A-0' id='frame-0'>

                    <div class='frame-A-0-0' id='frame-0-0'>

                        <div class='leftFace innerWrap'>
                            <img id='lF' class='facePicture' src='faces/exp/1a.jpg'/>
                        </div>

                        <div class='rightFace innerWrap'>
                            <img id='rF' class='facePicture' src='faces/exp/1b.jpg'/>
                        </div>

                    </div>

                </div>

            </div>

            <div class='frame-C'>

                <div class='frame-C-0'>

                    <div class='frame-C-0-0'>

                        <div class='transitionButton' id='go'>

                            <p>
                                <span id=go></span>
                            </p>

                        </div>

                    </div>

                </div>

            </div>


        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/identifyFaces_alt.js"></script>

</body>
</html>
