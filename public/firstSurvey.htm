<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/survey_frame.css">
    <link rel="stylesheet" href="css/survey_frame_intro.css">
    <link rel="stylesheet" href="css/survey_extra.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>About Exp</title>

</head>
<body>

    <div id=start></div>

    <div class = 'wrap'>


        <div class = 'all'>

            <!-- PROGRESS BAR -->
            <div class='frame-A'>

                <div class='frame-A-0' id='frame-0'>

                    <div class='frame-A-0-0 noselect' id='frame-0-0'>
                        <p class='questionIndexText'>
                            Question <span id=questionIndex class=qIndex></span>/<span id=numOfQuestion class=qIndex></span>
                        </p>
                    </div>

                    <div class="container" style='opacity:0;'>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>

                </div>

            </div>


            <div class='frame-B'>

                <div class='frame-B-0'>

                    <div class='frame-B-0-0'>

                        <div class='question skill'>

                            <p>
                                How would you describe your ability to recognize and remember people's faces?
                            </p>

                            <div class=buttonWrap>

                                <div class=button id=2veryBad>
                                    Very Bad
                                </div>

                                <div class=button id=2bad>
                                    Bad
                                </div>

                                <div class=button id=2average>
                                    Average
                                </div>

                                <div class=button id=2good>
                                    Good
                                </div>

                                <div class=button id=2veryGood>
                                    Very Good
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>


            <div class='frame-C'>

                <div class='frame-C-0'>

                    <div class='frame-C-0-0'>
                        <p class=introText>
                            A question before we begin
                        </p>
                    </div>

                </div>

            </div>


        </div>


    </div>

    <div id=end></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/firstSurveyHelper.js"></script>
    <script src="js/firstSurveyButtons.js"></script>
    <script src="js/firstSurvey.js"></script>

</body>
</html>
