    <link rel="stylesheet" href="./Experiment_files/bootstrap.min.css">

    <title>Experiment</title>

</head>
<body>

    <div id="start"></div>

    <div class="wrap">


        <div class="all">


            <div class="frame-A">

                <div class="frame-A-0" id="frame-0">

                    <div class="frame-A-0-0 noselect" id="frame-0-0">
                        <p style="
    font-size: 30px;
    font-weight: 100;
">
                            Question <span id="questionIndex">1</span>/<span id="numOfQuestion">2</span>
                        </p>
                    </div>

                </div>

            </div>


            <div class="frame-B">

                <div class="frame-B-0">

                    <div class="frame-B-0-0" style="transition: all 1s ease 0s; opacity: 1;">

                        <div class="question education" style="display: block; opacity: 1; transition: all 0.2s ease 0s;">

                            <p>
                                What do you think the education level of the person with the above name is?
                            </p>

                            <div class="buttonWrap">

                                <div class="button" id="primarySchool">Primary School</div>

                                <div class="button" id="highSchool">High School</div>

                                <div class="button" id="bachelor">Bachelor's Degree</div>

                                <div class="button" id="master">Master's Degree</div>

                                <div class="button" id="phd">Ph.D. or Higher</div>

                            </div>

                        </div>

                        <div class="question age" style="display: none;">

                            <p>
                                What do you think the age of the person with the above name is?
                            </p>

                            <div class="buttonWrap">

                                <div class="button" id="18-24">18-24</div>

                                <div class="button" id="25-29">25-29</div>

                                <div class="button" id="30-34">30-34</div>

                                <div class="button" id="35-39">35-39</div>

                                <div class="button" id="40-44">40-44</div>

                                <div class="button" id="45-49">45-49</div>

                                <div class="button" id="50-54">50-54</div>

                                <div class="button" id="55-59">55-59</div>

                                <div class="button" id="60plus">60+</div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>


            <div class="frame-C">

                <div class="frame-C-0">

                    <div class="frame-C-0-0">

                    </div>

                </div>

            </div>


        </div>


    </div>

    <div id="end"></div>
