<!DOCTYPE html>
<html>
<head>

    <!-- <meta http-equiv="refresh" content="0.00000001"> -->

    <link rel="stylesheet" href="css/ibt_frame.css">
    <link rel="stylesheet" href="css/ibt_frame_alt.css">


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />



    <title>IBT</title>


</head>

<body>

    <div class='photoIndicator'>
        <span id='xxx'>4</span>-<span id='yyy'></span>
    </div>

    <div class=main-wrap-row>

        <div class=main-wrap-column>


            <div class=primer-text-buttonHelper-wrap>

                <div class='introToTrial'>

                    <div class='trialIntroText'>
                        TRIAL <span id=trialNumber></span>
                    </div>

                    <div class="container">
                        <div class="progress myProgress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>


                    <div class=fake-buttonHelper-wrap-row>
                        <div class=fakeLeftButton>
                            Z - <span id=fakeZ></span>
                        </div>
                        <div class=fakeRightButton>
                            M - <span id=fakeM></span>
                        </div>
                    </div>


                </div>



                <div class=primer-text-wrap>

                    <div class=primer-wrap>


                        <img id='primer-photo' class='primer-empty' src='images/ibt/0.jpg'/>

                        <img id='primer-photo' class='primer-photo photo-1' src='images/ibt/1.jpg'/>
                        <img id='primer-photo' class='primer-photo photo-2' src='images/ibt/2.jpg'/>
                        <img id='primer-photo' class='primer-photo photo-3' src='images/ibt/3.jpg'/>
                        <img id='primer-photo' class='primer-photo photo-4' src='images/ibt/4.jpg'/>

                        <img id='primer-photo' class='primer-string string-p' src='images/ibt/person2.jpg'/>
                        <img id='primer-photo' class='primer-string string-h' src='images/ibt/house2.jpg'/>

                        <div class=text-wrap-column>
                            <div class=buttonHelper-wrap-row>
                                <div class=leftButton>
                                    Z - <span id=Z>YES</span>
                                </div>
                                <div class=rightButton>
                                    M - <span id=M>NO</span>
                                </div>
                            </div>
                            <div class=text-wrap-row>
                                <span id=adj>trustworthy</span>
                            </div>

                        </div>


                    </div>


                </div>


            </div>



        </div>

    </div>



    <!--<img id='lF' class='facePicture' src='images/ibt/1.jpg'/>  -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/ibtMain_alt.js"></script>

</body>

</html>
