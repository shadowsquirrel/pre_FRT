<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/end_frame.css">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <title>Face Test</title>

</head>
<body>

    <!-- <buttton type='button' class='myButton0' id='disconnectButton'>Disconnect</buttton> -->

    <div id=start></div>

    <div class = 'wrap  ' style='margin-top:10px;'>


        <div class = 'all'>


            <div class='frame-A'>

                <div class='frame-A-0' id='frame-0'>

                    <div class='frame-A-0-0' id='frame-0-0'>

                        <p class='text'>

                            The experiment has ended.
                            <br />
                            Thank you for your participation!
                            <br />
                            <br />
                            Your exit code is <span id=exitCode></span>
                            <img id='copyToClipboard' class='copyImg' src='images/copy.png'/>
                            <span id=copiedText class=copiedText>copied</span>
                        </p>

                    </div>

                </div>

            </div>

            <div class=bottomSection id=bottomSection>
                <div class=introFeedback>
                    Feedback?
                </div>
                <div class=blocker id=blocker>

                </div>
                <form class='feedbackFormWrap'>
                    <textarea cols=80 rows=5 class='feedbackForm' id='feedback' /></textarea>
                </form>

                <div class=buttonWrap>
                    <div class='feedbackButton noselect' id=feedbackButton>
                        SUBMIT
                    </div>
                </div>
            </div>




            <div class=node-feedback id=node-feedback>

            </div>

        </div>


    </div>

    <div id=end></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/simpleEnd.js"></script>

</body>
</html>
